<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selectors.css">
    <title>Selectors</title>
</head>
<body>
    <div>
        <p id="para1">This is a Paragraph 1</p>
        <p id="para2">This is a Paragraph 2</p>
        <p id="para3">This is a Paragraph 3</p>
        <p id="para4">This is a Paragraph 4</p>
    </div>
    <br><br><br><br>
    <div>
        <p class="pred">This is a Paragraph 1</p>
        <p class="pred">This is a Paragraph 2</p>
        <p class="pgreen">This is a Paragraph 3</p>
        <h3 class="pgreen">This is a Heading</h3>
        <h3 class="pyellow">This is a Paragraph 4</h3>
        <p class="pcenter pred">This is a Paragraph 4</p>
    </div>
</body>
</html>
